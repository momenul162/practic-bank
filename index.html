<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <h1 class="text-5xl text-center my-8">
        Welcome to <span class="font-semibold text-blue-500">Baap er bank</span>
      </h1>
      <div class="block bg-blue-500 p-4 rounded">
        <h1 class="text-3xl mb-2 text-center text-white">Please log in</h1>
        <input
          class="block border rounded py-1 px-2 bg-blue-100 w-1/3 mb-2 m-auto"
          type="email"
          name=""
          id="user-email"
          placeholder="Type your email"
        />
        <input
          class="block border rounded py-1 px-2 bg-blue-100 w-1/3 mb-2 m-auto"
          type="password"
          name=""
          id="user-password"
          placeholder="Type your password"
        />
        <button
          id="submit-button"
          class="block m-auto font-medium text-white border rounded px-2 py-1 bg-yellow-500"
        >
          Submit
        </button>
      </div>
    </header>
    <script src="js/bank.js"></script>
  </body>
</html>
