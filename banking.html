<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center m-8">
        Let's get some <span class="font-semibold text-blue-500">mooooney</span>
      </h1>
    </header>
    <main class="w-2/3 m-auto">
      <section>
        <div class="grid grid-cols-3 gap-4">
          <div class="text-white p-8 rounded bg-blue-400">
            <h1 class="text-2xl">Deposit</h1>
            <h1 class="text-4xl">$<span id="total-deposit">00</span></h1>
          </div>
          <div class="text-white p-8 rounded bg-green-400">
            <h1 class="text-2xl">Withdraw</h1>
            <h1 class="text-4xl">$<span id="total-withdraw">00</span></h1>
          </div>
          <div class="text-white p-8 rounded bg-yellow-400">
            <h1 class="text-2xl">Blance</h1>
            <h1 class="text-4xl">$<span id="total-balance">1200</span></h1>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h1 class="text-3xl my-4">Please Deposit</h1>
            <div class="block bg-violet-300 p-8 rounded">
              <input
                type="text"
                name=""
                id="deposit-amount"
                class="mb-3 px-2 py-1 rounded"
                placeholder="Inter amount"
              />
              <button
                id="deposit-button"
                class="block font-thin text-white border rounded px-2 bg-amber-500"
              >
                Deposit
              </button>
            </div>
          </div>
          <div>
            <h1 class="text-3xl my-4">Please Withdraw</h1>
            <div class="block bg-lime-200 p-8 rounded">
              <input
                type="text"
                name=""
                id="withdraw-amount"
                class="mb-3 px-2 py-1 rounded"
                placeholder="Inter amount"
              />
              <button
                id="withdraw-button"
                class="block font-thin text-white border rounded px-2 bg-amber-500"
              >
                Withdraw
              </button>
            </div>
          </div>
          <div></div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
